{% extends "solicitudes/base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Iniciar Sesión</h3>
            </div>
            <div class="card-body">
                {% if form.errors %}
                    <div class="alert alert-danger">Tu nombre de usuario o contraseña son incorrectos.</div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Usuario</label>
                        <input type="text" name="username" class="form-control" required id="{{ form.username.id_for_label }}">
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Contraseña</label>
                        <input type="password" name="password" class="form-control" required id="{{ form.password.id_for_label }}">
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
                <p class="mt-3 text-center">
                    ¿No tienes una cuenta? <a href="{% url 'signup' %}">Regístrate aquí</a>.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
